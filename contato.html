<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Janderson Silva</title>
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h1>Fomulário de contato</h1>

        <form id="contactForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="6"></textarea>
            </div>

            <button type="button" onclick="enviarFormulario()">Enviar</button>
        </form>

        <div class="social-links">
            <img src="linkedin.png" width="30" height="30" alt="Logo Linkedin">
            <a href="https://www.linkedin.com/in/janderson-tsilva/" target="_blank">Linkedin</a>
            <img src="github.png" width="30" height="30">
            <a href="https://github.com/JandersonTiago" target="_blank">GitHub</a>
        </div>
        
    </main>

    <footer>
        <p>
            Criado na disciplina de Ferramentas de Desenvolvimento Web <br>
            &copy; 2024 - Janderson Tiago da Silva
        </p>
    </footer>

    <script>
        function enviarFormulario() {
            // Validar campos obrigatórios
            var nome = document.getElementById('nome').value.trim();
            var email = document.getElementById('email').value.trim();
            var mensagem = document.getElementById('mensagem').value.trim();

            if (nome === '' || email === '' || mensagem === '') {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            // Limpar os campos do formulário
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('mensagem').value = '';

            // Exibir mensagem de sucesso
            alert('Mensagem enviada com sucesso');
        }
    </script>

</body>

</html>
